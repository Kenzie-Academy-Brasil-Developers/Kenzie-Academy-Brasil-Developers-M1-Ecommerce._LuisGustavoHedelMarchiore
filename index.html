<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <script defer src="./script/database.js"></script>
    <script defer src="script/index.js"></script>
    <title>Weartake</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>Weartake</h1>
        <nav>
          <ul class="header-menu">
            <li id="todos">Todos</li>
            <li id="acessorios">Acess√≥rios</li>
            <li id="camisetas">Camisetas</li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="main-cards">
        <ul class="cards">

        </ul>
      </section>
      <section class="main-details">
        <div class="main-search">
          <input
            class="search-input"
            type="text"
            placeholder="Digite aqui sua pesquisa"
          />
          <button class="search-button">Pesquisar</button>
        </div>
        <aside class="carrinho">
          <div class="cart-title">
            <h4>Carrinho de compras</h4>
          </div>
          <div class="cart-empty">
            <h5 class="h5Emp">Carrinho Vazio</h5>
            <p class="pEmp">Adicione Itens</p>
          </div>
          <div class="cart-products">
            <ul class="cart-list">
              
            </ul>
          </div>
          <div class="cart-details">
            <div class="details-values">
              <p>Quantidade:</p><span id="cont">0</span>
            </div>
            <div class="details-values">
              <p>Total:</p>
              <span >R$<span id="amount">0,00</span></span>
            </div>

          </div>

          
          </div>
        </aside>
      </section>
    </main>
  </body>
</html>
